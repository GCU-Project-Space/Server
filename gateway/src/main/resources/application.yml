server:
  port: 8000

spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
          uri: lb://ORDER-SERVICE

        - id: PAYMENT-SERVER
          predicates:
            - Path=/api/v1/payments/**
          uri: lb://PAYMENT-SERVER

        - id: USER-SERVICE
          predicates:
            - Path=/api/v1/users/**

        - id: STORE-SERVICE
          predicates:
            - Path=/api/v1/stores/**

        - id: RECRUITMENT-SERVICE
          predicates:
            - Path=/api/v1/recruitments/**


eureka:
  client:
    service-url:
      defaultZone: http://3.36.183.156:8761/eureka

