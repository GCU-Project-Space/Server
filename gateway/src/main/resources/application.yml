server:
  port: 8000

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
          uri: http://54.66.149.225:8100

        - id: PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
          uri: http://34.127.7.212:8101

        - id: USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          uri: http://54.66.149.225:8104

        - id: STORE-SERVICE
          predicates:
            - Path=/api/v1/stores/**
          uri: http://54.66.149.225:8103

        - id: RECRUITMENT-SERVICE
          predicates:
            - Path=/api/v1/recruitments/**
          uri: http://34.127.7.212:8102
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:5173' # 허용하려는 도메인
            allow-credentials: true # 요청 시 인증 정보를 전송하도록 허가
            allowedHeaders: '*' # 허용하려는 헤더
            allowedMethods: # 허용하려는 HTTP 메서드
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
